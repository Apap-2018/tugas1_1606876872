<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
		<h3 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h3>
		<table>
		<tr>
				<td width="200" height="50">NIP</td>
				<td th:text="${pegawai.nip}"></td>
			</tr>
			<tr>
				<td height="50">Nama</td>
				<td th:text="${pegawai.nama}"></td>
			</tr>
			<tr>
				<td height="50">Tempat Lahir</td>
				<td th:text="${pegawai.tempatLahir}"></td>
			</tr>
			<tr>
				<td height="50">Tanggal Lahir</td>
				<td th:text="${pegawai.tanggalLahir}"></td>
			</tr>
			<tr>
				<td height="50">Tahun Masuk</td>
				<td th:text="${pegawai.tahunMasuk}"></td>
			</tr>
			<tr>
				<td height="50">Nama Instansi</td>
				<td th:text="${pegawai.instansi.nama}"></td>
			</tr>
				<tr>
				<td style="vertical-align: top; text-align: left;" height="50">Jabatan</td>
				<td style="vertical-align: top;">
					<ul>
						<li th:each="jabatan : ${pegawai.listJabatan}">
							<a th:text="${jabatan.nama}"></a>
						</li>
					<ul>
				</td>
			</tr>
					<tr>
					<td height="50">Gaji</td>
					<td th:text="'Rp' + ${gaji}"></td>
					</tr>
				</tbody>
		</table>
		
			<div class="row">
				<form th:action="@{/pegawai/ubah}" class="form-inline" method="GET">
					<input type="hidden" th:value="${pegawai.nip}" name="nip"></input>
					<button class="btn btn-alert mb-2" type="submit">Ubah</button>
				</form>
			</div>
	
	</body>
</html>
